<!DOCTYPE html>
<html lang="uk" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div.inputSubmit {
            display: flex;
            margin: 10px 0;
        }
        div.inputSubmit>*:not(:first-child) {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5" style="max-width: fit-content;">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#task1" type="button" role="tab" aria-controls="task1" aria-selected="true">1</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#task2" type="button" role="tab" aria-controls="task2" aria-selected="false">2</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#task3" type="button" role="tab" aria-controls="task3" aria-selected="false">3</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#task4" type="button" role="tab" aria-controls="task4" aria-selected="false">4</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#task5" type="button" role="tab" aria-controls="task5" aria-selected="false">5</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#task6" type="button" role="tab" aria-controls="task6" aria-selected="false">6</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#task7" type="button" role="tab" aria-controls="task7" aria-selected="false">7</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#task9" type="button" role="tab" aria-controls="task9" aria-selected="false">9</button>
        </li>
    </ul>

    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="task1" role="tabpanel">
            <h3>Підрахувати суму чисел у діапазоні</h3>
            <div class="inputSubmit">
                <input type="number" id="task1input1" class="form-control" placeholder="Початкове число">
                <input type="number" id="task1input2" class="form-control" placeholder="Кінцеве число">
                <button class="btn btn-primary" onclick="sumInRange()">Submit</button>
            </div>
            <div id="task1result" class="alert mt-2" role="alert"></div>
        </div>
        <div class="tab-pane fade" id="task2" role="tabpanel">
            <h3>Найбільший спільний дільник</h3>
            <div class="inputSubmit">
                <input type="number" id="task2input1" class="form-control" placeholder="Перше число">
                <input type="number" id="task2input2" class="form-control" placeholder="Друге число">
                <button class="btn btn-primary" onclick="findGCD()">Submit</button>
            </div>
            <div id="task2result" class="alert mt-2" role="alert"></div>
        </div>
        <div class="tab-pane fade" id="task3" role="tabpanel">
            <h3>Усі дільники числа</h3>
            <div class="inputSubmit">
                <input type="number" id="task3input" class="form-control" placeholder="Введіть число">
                <button class="btn btn-primary" onclick="findDivisors()">Submit</button>
            </div>
            <div id="task3result" class="alert mt-2" role="alert"></div>
        </div>
        <div class="tab-pane fade" id="task4" role="tabpanel">
            <h3>Кількість цифр у числі</h3>
            <div class="inputSubmit">
                <input type="number" id="task4input" class="form-control" placeholder="Введіть число">
                <button class="btn btn-primary" onclick="countDigits()">Submit</button>
            </div>
            <div id="task4result" class="alert mt-2" role="alert"></div>
        </div>
        <div class="tab-pane fade" id="task5" role="tabpanel">
            <h3>Статистика чисел</h3>
                <input type="number" id="task5input1" class="form-control mb-2" placeholder="Введіть число">
                <input type="number" id="task5input2" class="form-control mb-2" placeholder="Введіть число">
                <input type="number" id="task5input3" class="form-control mb-2" placeholder="Введіть число">
                <input type="number" id="task5input4" class="form-control mb-2" placeholder="Введіть число">
                <input type="number" id="task5input5" class="form-control mb-2" placeholder="Введіть число">
                <input type="number" id="task5input6" class="form-control mb-2" placeholder="Введіть число">
                <input type="number" id="task5input7" class="form-control mb-2" placeholder="Введіть число">
                <input type="number" id="task5input8" class="form-control mb-2" placeholder="Введіть число">
                <input type="number" id="task5input9" class="form-control mb-2" placeholder="Введіть число">
                <input type="number" id="task5input10" class="form-control mb-2" placeholder="Введіть число">
                <button class="btn btn-primary" onclick="countNumbers()">Submit</button>
            <div id="task5result" class="alert mt-2" role="alert"></div>
        </div>
        <div class="tab-pane fade" id="task6" role="tabpanel">
            <h3>Калькулятор</h3>
            <div class="inputSubmit">
                <input type="text" id="expressionInput" class="form-control" placeholder="Введіть вираз">
                <button class="btn btn-primary" onclick="calculate()">Порахувати</button>
            </div>
            <div id="task6result" class="alert mt-2" role="alert"></div>
        </div>
        <div class="tab-pane fade" id="task7" role="tabpanel">
            <h3>Зсув числа</h3>
            <div class="inputSubmit">
                <input type="number" id="task7input1" class="form-control" placeholder="Введіть число">
                <input type="number" id="task7input2" class="form-control" placeholder="Скільки цифр зсунути">
                <button class="btn btn-primary" onclick="shiftDigits()">Submit</button>
            </div>
            <div id="task7result" class="alert mt-2" role="alert"></div>
        </div>
        <div class="tab-pane fade" id="task9" role="tabpanel">
            <h3>Таблиця множення</h3>
            <button class="btn btn-primary" onclick="multiplicationTable()">Submit</button>
            <div id="task9result" class="alert mt-2" role="alert"></div>
        </div>
    </div>
</div>

<script>
    function sumInRange() {
        const start = parseInt(document.getElementById('task1input1').value);
        const end = parseInt(document.getElementById('task1input2').value);
        const resultElement = document.getElementById('task1result');
        if (isNaN(start) || isNaN(end)) {
            resultElement.className = 'alert alert-danger';
            resultElement.textContent = 'Введіть правильні числа';
            return;
        }
        let sum = 0;
        for (let i = start; i <= end; i++) {
            sum += i;
        }
        resultElement.className = 'alert alert-primary';
        resultElement.textContent = `Сума: ${sum}`;
    }

    function findGCD() {
        const num1 = parseInt(document.getElementById('task2input1').value);
        const num2 = parseInt(document.getElementById('task2input2').value);
        const resultElement = document.getElementById('task2result');
        if (isNaN(num1) || isNaN(num2)) {
            resultElement.className = 'alert alert-danger';
            resultElement.textContent = 'Введіть правильні числа';
            return;
        }
        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }
        const result = gcd(num1, num2);
        resultElement.className = 'alert alert-primary';
        resultElement.textContent = `НСД: ${result}`;
    }

    function findDivisors() {
        const num = parseInt(document.getElementById('task3input').value);
        const resultElement = document.getElementById('task3result');
        if (isNaN(num)) {
            resultElement.className = 'alert alert-danger';
            resultElement.textContent = 'Введіть правильне число';
            return;
        }
        let divisors = [];
        for (let i = 1; i <= num; i++) {
            if (num % i === 0) {
                divisors.push(i);
            }
        }
        resultElement.className = 'alert alert-primary';
        resultElement.textContent = `Дільники: ${divisors.join(', ')}`;
    }

    function countDigits() {
        const num = document.getElementById('task4input').value;
        const resultElement = document.getElementById('task4result');
        if (isNaN(num)) {
            resultElement.className = 'alert alert-danger';
            resultElement.textContent = 'Введіть правильне число';
            return;
        }
        resultElement.className = 'alert alert-primary';
        resultElement.textContent = `Кількість цифр: ${num.length}`;
    }

    function countNumbers() {
        const resultElement = document.getElementById('task5result');
        let positives = 0, negatives = 0, zeros = 0, evens = 0, odds = 0;
        for (let i = 1; i <= 10; i++) {
            const num = parseInt(document.getElementById(`task5input${i}`).value);
            if (isNaN(num)) {
                resultElement.className = 'alert alert-danger';
                resultElement.textContent = 'Введіть правильні числа';
                return;
            }
            if (num > 0) positives++;
            else if (num < 0) negatives++;
            else zeros++;
            if (num % 2 === 0) evens++;
            else odds++;
        }
        resultElement.className = 'alert alert-primary';
        resultElement.textContent = `Позитивні: ${positives}, Негативні: ${negatives}, Нулі: ${zeros}, Парні: ${evens}, Непарні: ${odds}`;
    }

    function calculate() {
        const expression = document.getElementById('expressionInput').value;
        const resultElem = document.getElementById('task6result');
        let result;
        try {
            result = eval(expression);
            resultElem.innerText = `Результат: ${result}`;
            resultElem.classList.add('alert-success');
        } catch (error) {
            resultElem.innerText = `Помилка: ${error.message}`;
            resultElem.classList.add('alert-danger');
        }
    }

    function shiftDigits() {
        const num = document.getElementById('task7input1').value;
        const shift = parseInt(document.getElementById('task7input2').value);
        const resultElement = document.getElementById('task7result');
        if (isNaN(shift)) {
            resultElement.className = 'alert alert-danger';
            resultElement.textContent = 'Введіть правильне число для зсуву';
            return;
        }
        const shiftedNum = num.slice(shift) + num.slice(0, shift);
        resultElement.className = 'alert alert-primary';
        resultElement.textContent = `Результат зсуву: ${shiftedNum}`;
    }

    function multiplicationTable() {
        const resultElement = document.getElementById('task9result');
        let table = '<table class="table table-bordered">';
        for (let i = 1; i <= 10; i++) {
            table += '<tr>';
            for (let j = 2; j <= 9; j++) {
                table += `<td>${j} x ${i} = ${i * j}</td>`;
            }
            table += '</tr>';
        }
        table += '</table>';
        resultElement.className = '';
        resultElement.innerHTML = table;
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
